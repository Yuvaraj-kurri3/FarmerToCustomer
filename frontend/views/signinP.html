<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FarmFresh Direct</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen" id="app-container">

    <!-- SIGN UP VIEW -->
    <div class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
        <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-8 border-[#10B981]">
            <h2 class="text-3xl font-bold text-gray-800 mb-2 flex items-center">
                <span class="mr-2 text-4xl">🌱</span> Create Account
            </h2>
            <p class="text-gray-500 mb-8">Join FarmFresh Direct and connect with local farmers.</p>
            <form id="sign-up-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#10B981] focus:border-[#10B981] transition" placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#10B981] focus:border-[#10B981] transition" placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#10B981] focus:border-[#10B981] transition" placeholder="••••••••">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm-password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-[#10B981] focus:border-[#10B981] transition" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full py-3 bg-[#F59E0B] text-white font-semibold rounded-lg hover:bg-[#d98c0a] transition shadow-md mt-6">
                    Sign Up
                </button>
            </form>
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>Already have an account? <a href="#" id="login-link" class="font-medium text-[#10B981] hover:text-[#059669]">Sign in here.</a></p>
            </div>
        </div>
    </div>
    
    <!-- STATUS MODAL -->
    <div id="status-modal" class="fixed top-6 right-6 z-40 transition-transform duration-300 translate-x-[200%]">
        <div id="status-modal-content" class="text-white px-6 py-3 rounded-lg shadow-xl flex items-center space-x-3">
             <span id="status-modal-icon"></span>
             <p id="status-modal-message" class="font-medium"></p>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const signUpForm = document.getElementById('sign-up-form');
        const loginLink = document.getElementById('login-link');
        const statusModal = document.getElementById('status-modal');
        
        let statusTimeout;

        const showStatusModal = (message, type = 'success') => {
            clearTimeout(statusTimeout);
            const content = document.getElementById('status-modal-content');
            const icon = document.getElementById('status-modal-icon');
            document.getElementById('status-modal-message').textContent = message;

            // Define styles based on success or error type
            const successClass = 'bg-[#10B981] text-white px-6 py-3 rounded-lg shadow-xl flex items-center space-x-3';
            const errorClass = 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-xl flex items-center space-x-3';

            if(type === 'success') {
                content.className = successClass;
                icon.textContent = '✅';
            } else {
                content.className = errorClass;
                icon.textContent = '❌';
            }
            
            statusModal.classList.remove('translate-x-[200%]');
            statusModal.classList.add('translate-x-0');
            
            statusTimeout = setTimeout(() => {
                statusModal.classList.remove('translate-x-0');
                statusModal.classList.add('translate-x-[200%]');
            }, 3000);
        };

        const handleSignUp = (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!name || !email || !password || !confirmPassword) {
                showStatusModal('All fields are required.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showStatusModal('Passwords do not match.', 'error');
                return;
            }

            // Mock Sign-up success
            showStatusModal(`Account created for ${name}. Redirecting to login...`, 'success');
            // In a real application, you would now submit data and redirect.
            // For this prototype, we'll simulate a redirect.
            setTimeout(() => {
                // Since this is a standalone file, we'll just log success.
                console.log("Mock redirect to login complete.");
            }, 1000);
        };
        
        const handleLoginLink = (e) => {
            e.preventDefault();
            showStatusModal('Login page link functionality is disabled in this prototype.', 'error');
        };

        signUpForm.addEventListener('submit', handleSignUp);
        loginLink.addEventListener('click', handleLoginLink);
    });
</script>

</body>
</html>
